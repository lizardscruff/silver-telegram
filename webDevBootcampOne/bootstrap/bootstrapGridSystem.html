 <!-- This example is a basic combination of 4 columns that are 3 spaces wide  -->
	<div class="container">
		<div class="row">
			<!-- you may think you need col-lg-3 but you don't -->
			<!-- you can delete it because bootrap already assumes -->
			<!-- that medium will be divided by 3 -->
			<!-- http://olafurarnalds.com/ his tour dates are the same example here -->
			<div class="col-lg-3 col-md-3 col-sm-6 pink">Tour Date!</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">Tour Date!</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">Tour Date!</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">Tour Date!</div>
		</div>
	</div>

	<!-- To nest rows inside rows you have to add another row inside your column -->
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">First Half</div>
					<div class="col-lg-6 orange">Second Half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">Tour Date!</div>
			<div class="col-md-3 col-sm-6 pink">Tour Date!</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange"></div>
					<div class="col-lg-2 orange"></div>
					<div class="col-lg-2 orange"></div>
					<div class="col-lg-2 orange"></div>
					<div class="col-lg-2 orange"></div>
					<div class="col-lg-2 orange"></div>
				</div>
			</div>
		</div>
	</div>
