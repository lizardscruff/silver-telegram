<!DOCTYPE html>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<!-- We should make sure our styles are here - after bootstrap so that our styles will override it -->
	<link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
	<!-- default is the normal grey-white color and inverse makes it black -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<!-- the reason we want the container inside here is because when it's outside,
		it adds margin to the grey box, which leads to a cut-off top nav -->
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-thisNeedsToMatchTheID" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
     		 	</button>

					<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
				 El Gallery</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-thisNeedsToMatchTheID">
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>

				</ul>

					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
