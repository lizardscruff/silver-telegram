<!-- 
.html()
similar to .innerHTML

$('ul').html('<li>I hacked your UL!</li><li>ps you are awesome</li>');
replaces whats in the ul

$('li').html('<a href="google.com">CLICK ME TO GO TO GOOGLE!</a>');
loops through all lis and replaces all lis to this link
-->


<!-- 
.attr()
get and set a particular attribute of DOM item

$('img').attr('src', 'https://jasonmckinney.files.wordpress.com/2011/07/werewolf-zombie.jpg');
changes the cute itachi pic to a zombie werewolf
$('img').last().attr('src', 'https://jasonmckinney.files.wordpress.com/2011/07/werewolf-zombie.jpg');
just selects the last photo 
remember $('img:first-of-type') selects just the first

$('input').attr('type', 'color');
changes the input box from 'text' to 'color'
-->

<!-- 
.val()

used primarily for form elements like input, select and textarea

$('input').val();
