<!-- 
Manipulating Style
.css(property, value)
We can style multiple elements at once

//select all li's and make them yellow
$("li").css("color", "yellow");

//the non jquery way is quite long
var lis = document.querySelectorAll("li");
for(var i = 0; i < lis.length; i++) {
    lis[i].style.color = "green";
}


//select all elements with class "big"
//and give them an orange border
$(".big").css("border", "1px dashed orange");

//you can even pass in an object
$("li").css({
	fontSize: "20px",
	border: "3px dashed purple",
	background: "rgba(89, 56, 20, 0.5)"
});

//jQuery automatically loops over all 
//of the selected elements and applies the css
$("") is the same as
document.querySelector 
//and
document.querySelectorAll
